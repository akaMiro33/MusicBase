<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <div class="text-center">
                <h1>Prihlásenie</h1>
            </div>
            <form #userForm="ngForm"  (ngSubmit)="onSubmit()" novalidate>
                <div class="form-group ">
                    <label>Meno</label>
                    <input type="text"  required #name="ngModel" class="form-control" 
                    [class.is-invalid]="name.invalid && name.touched" name="userName" [(ngModel)]="user.name" >
                    <small class="text-danger"  [class.d-none]="name.valid || name.untouched" >Meno je povinné</small>
                </div>
                <div class="form-group ">
                    <label>Heslo</label>
                    <input type="password" required  #pass="ngModel" class="form-control" 
                    [class.is-invalid]="pass.invalid && pass.touched" name="password" [(ngModel)]="user.password" >
                    <small class="text-danger"  [class.d-none]="pass.valid || pass.untouched" >Heslo je povinné</small>
                </div> 
                <div class="text-center">
                    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit" >Prihlás</button>
                </div>             
            </form>
        </div>
        <div class="col-sm"></div>   
</div>
