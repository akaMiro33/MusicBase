<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
<form #addSongForm="ngForm"  (ngSubmit)="onSubmit()"  novalidate >

  <div class="form-group">
    <label>Album</label>
    <select (blur)="checkSelectOption(album.value)"  (change)="checkSelectOption(album.value)" class="custom-select"  #album="ngModel"
        [class.is-invalid]="selectHasError && album.touched" name="album" [(ngModel)]="newSong.name" >
        <option selected >-- vyber moznost --</option>
        <option *ngFor="let album of (albums$ | async)">{{ album.name }}</option>
    </select>
    <small class="text-danger"  [class.d-none]="!selectHasError || album.untouched" >Umelec je povinný</small>
</div>

    <div class="form-group">
        <label>Nazov piesne</label>
        <input type="text"  required #name="ngModel" class="form-control"
        [class.is-invalid]="name.invalid && name.touched" name="name" [(ngModel)]="newSong.name" >
        <small class="text-danger"  [class.d-none]="name.valid || name.untouched" >Meno je povinné</small>
    </div>

    <div class="form-group">
        <label>Zaner piesne</label>
        <input type="text"  required #genre="ngModel" class="form-control"
        [class.is-invalid]="genre.invalid && genre.touched" name="genre" [(ngModel)]="newSong.genre" >
        <small class="text-danger"  [class.d-none]="genre.valid || genre.untouched" >Zaner je povinné</small>
    </div>

    <div class="form-group">
      <label>Dlzka piesne</label>
      <input type="text"  required #genre="ngModel" class="form-control"
      [class.is-invalid]="genre.invalid && genre.touched" name="genre" [(ngModel)]="newSong.genre" >
      <small class="text-danger"  [class.d-none]="genre.valid || genre.untouched" >Zaner je povinné</small>
  </div>

    <div class="text-center">
        <button [disabled]="addSongForm.form.invalid" class="btn btn-primary" type="submit" >Registruj</button>
    </div>
</form>
</div>
<div class="col-sm"></div>
</div>
