
    
    <div class="modraHover row no-gutters border  rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div   class="col p-4 d-flex flex-column position-static " >
        <strong class="d-inline-block mb-2 text-primary">{{albumBasicViews.albumGenre}}</strong>
        <h3 class="mb-0">{{albumBasicViews.albumName}}</h3>
        <br>
        <h4 class="mb-0">{{albumBasicViews.artistName}}</h4>
        <h5 class="mb-0">Pocet songov: {{albumBasicViews.numberOfSongs}}</h5>
        <p class="card-text mb-auto"></p>
        <a  [routerLink]="['/editAlbum',albumBasicViews.albumId]"  class="btn  float-right"><strong id="deleteButton">Edit</strong>
        </a> 
        <a  [routerLink]="" (click)="deleteAlbum()" class="btn  float-right"><strong id="deleteButton">X</strong>
        </a> 
      <!--  <a href="#" class="stretched-link">Continue reading</a> -->
      </div>
      <div class="col-auto d-none d-lg-block">
          <img  width="280" height="280" src="{{albumBasicViews.albumImage}}" alt="">
