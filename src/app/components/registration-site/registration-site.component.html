<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <div class="text-center">
                <h1>Registrácia</h1>
            </div>
            <form #userForm="ngForm"  (ngSubmit)="onSubmit()"  novalidate >
            
                <div class="form-group">
                    <label>Meno</label>
                    <input type="text"  required #name="ngModel" class="form-control" 
                    [class.is-invalid]="name.invalid && name.touched" name="userName" [(ngModel)]="user.name" >
                    <small class="text-danger"  [class.d-none]="name.valid || name.untouched" >Meno je povinné</small>
                </div>

                <div class="form-group">
                    <label>Heslo</label>
                    <input type="password" required   #pass="ngModel" class="form-control"  pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,30})"
                    [class.is-invalid]="pass.invalid && pass.touched" name="password" [(ngModel)]="user.password" >     
                        <small class="text-danger"  [class.d-none]="pass.valid || pass.untouched" >- aspon jedno male pismeno <br>
                                                                                                   - aspon jedno velke pismeno <br>
                                                                                                   - aspon jedno cislo</small>
                     <!--  <small class="text-danger"  [class.d-none]="passwordHasUpperLetter()" >Heslo musí obsahovat velké písmeno.</small> -->                                        
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email"  required #mail="ngModel"  
                    [class.is-invalid]="mail.invalid && mail.touched" class="form-control"  name="userEmail" [(ngModel)]="user.email" >
                    <small class="text-danger"  [class.d-none]="mail.valid || mail.untouched" >Email je povinné</small>
                </div>                   
                <div class="text-center">
                    <button [disabled]="userForm.form.invalid" class="btn btn-primary" type="submit" >Registruj</button>
                </div>           
            </form>
        </div>
        <div class="col-sm"></div>   
</div>
